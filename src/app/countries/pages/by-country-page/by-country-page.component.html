<h2>Por Pais</h2>
<hr>
<div class="row">
  <div class="col">
    <!-- Search Box -->
    <shared-search-box
      [initialValue]="term"
      (onValue)="searchByCountry($event)"
      (onDebounce)="searchByCountry($event)"
      placeholder="Buscar por capital"></shared-search-box>
  </div>
</div>
<!-- <hr> -->
<div class="row">
  <div class="col">
    <!-- Tabla -->
    <hr>
    <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>
    <countries-country-table [countries]="countries"></countries-country-table>
  </div>
</div>
